name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: linux-x64
            os: ubuntu-latest
            ext: ""
          - target: win-x64
            os: windows-latest
            ext: ".exe"
          - target: macos-x64
            os: macos-latest
            ext: ""
          - target: macos-arm64
            os: macos-latest
            ext: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build bundle
        run: npm run build

      - name: Package with pkg
        run: |
          npx pkg dist/main.js --target node18-${{ matrix.target }} --output valheim-dsm-${{ matrix.target }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: valheim-dsm-${{ matrix.target }}
          path: valheim-dsm-${{ matrix.target }}${{ matrix.ext }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/ 2>/dev/null || true
          done
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.sha256
          cat checksums.sha256

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
          fi

          cat << EOF > changelog.md
          ## What's Changed

          $COMMITS

          ## Installation

          Download the appropriate binary for your platform:

          | Platform | Binary |
          | --- | --- |
          | Windows (x64) | \`valheim-dsm-win-x64.exe\` |
          | Linux (x64) | \`valheim-dsm-linux-x64\` |
          | macOS (x64) | \`valheim-dsm-macos-x64\` |
          | macOS (ARM64) | \`valheim-dsm-macos-arm64\` |

          ### Verify Download

          Download \`checksums.sha256\` and verify your binary:

          \`\`\`bash
          # Linux/macOS
          sha256sum -c checksums.sha256 --ignore-missing

          # Windows (PowerShell)
          (Get-FileHash valheim-dsm-win-x64.exe -Algorithm SHA256).Hash
          \`\`\`

          ### Quick Start

          \`\`\`bash
          # Make executable (Linux/macOS)
          chmod +x valheim-dsm-*

          # Run
          ./valheim-dsm --help
          \`\`\`

          ### Alternative: Run with Node.js

          \`\`\`bash
          # Install globally
          npm install -g valheim-oz-dsm

          # Run
          valheim-dsm --help
          \`\`\`
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: changelog.md
          files: release/*
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
