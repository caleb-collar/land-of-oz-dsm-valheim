name: Manage Stale Issues

on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            
            If this issue is still relevant:
            - Add a comment with any updates
            - Remove the `stale` label
            
            Thank you for your contribution!
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            
            If this PR is still in progress:
            - Push new commits or add a comment
            - Remove the `stale` label
            
            Thank you for your contribution!
          close-issue-message: |
            This issue was closed because it has been stale for 14 days with no activity.
            
            Feel free to reopen if this is still relevant.
          close-pr-message: |
            This pull request was closed because it has been stale for 14 days with no activity.
            
            Feel free to reopen if you'd like to continue working on it.
          stale-issue-label: "stale"
          stale-pr-label: "stale"
          days-before-stale: 60
          days-before-close: 14
          days-before-pr-stale: 30
          days-before-pr-close: 14
          exempt-issue-labels: "pinned,security,bug,enhancement"
          exempt-pr-labels: "pinned,work-in-progress,dependencies"
          exempt-all-milestones: true
          operations-per-run: 100
